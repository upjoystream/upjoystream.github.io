<!--

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>

		<script>
var swiper = new Swiper('.swiper-container', {
	effect: 'cube',
	grabCursor: true,
	cubeEffect: {
		shadow: true,
		slideShadows: true,
		shadowOffset: 10,
		shadowScale: 0.9,
	},
	pagination: {
		el: '.swiper-pagination',
	},
	loop: true,
	keyboard: {
		enabled: true,
		onlyInViewport: false,
	},
});

		</script>
