    <div class="row medium-8  columns">

      <span>
	<h5>
	  <div style="font-family: 'Oswald';  font-weight: 700" class="logo"> 
	    <span style="color: #e0e0e0;">up</span><span style="color: #ff4081;">joy</span><span style="color: #e0e0e0;">.</span><span style="color: #e0e0e0;">stream</span>

      <!-- Wide card with share menu button -->
      <div class="demo-card-wide mdl-card mdl-shadow--16dp">
	<video class="responsive-video" controls autoplay>
	  <source src="video/promo.mp4" type=video/mp4>
	</video>

	<div class="mdl-card__actions mdl-card--border">

	  <span>
	    <!-- Textfield with Floating Label -->
	    <form action="#">
	      <div class="mdl-textfield mdl-js-textfield">
		<input class="mdl-textfield__input" type="text" id="transfers_post">
		<label class="mdl-textfield__label" for="transfers_post">paste a .torrent or a magnet link here  </label>
	      </div>
	      <!-- Accent-colored raised button with ripple -->
	      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
		<i class="material-icons">backup</i>
		<!-- Transfer to cloud -->
	      </button>
	    </form>
	  </span>


	  <span>
	    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
	      <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
		<i class="material-icons">search</i>
	      </label>
	      <div class="mdl-textfield__expandable-holder">
		<input class="mdl-textfield__input" type="text" id="search-field">
	      </div>
	    </div>
	  </span>

	  <span>
	    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	      <i class="material-icons">power_settings_new</i>
	      Stream
	    </button>
	  </span>





	  <span>
	    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	      <i class="material-icons">pageview</i>
	      Browse
	    </button>
	  </span>


	  <span>
	    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	      <i class="material-icons">swap_horiz</i>
	      Transfer
	    </button>
	  </span>

	  <span>
	    <button class="show-modal mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	      <i class="material-icons">settings_system_daydream</i>
	      Storage
	    </button>
	  </span>

	  <span>
	    <button class="show-modal mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	      <i class="material-icons">settings_applications</i>
	      Settings
	    </button>
	  </span>


	  <span>
	    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	      <i class="material-icons">exit_to_app</i>
	      Exit
	    </button>
	  </span>

      </div>

      </br>
      </br>

	<p>
	Cloud Storage

	<label for="google_drive_switch" class="mdl-switch mdl-js-switch">
	  <span>
	  <input type="checkbox" id="google_drive_switch" class="mdl-switch__input"> 
	  </input>
	  <img src="img/google_drive.png" width="80%"/>
	  </span>
	</label>
	<br>
	<br>
	<br>
	<br>
	<button type="button" class="mdl-button close">Close</button>
      </div>

	</p>
